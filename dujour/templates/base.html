{% load static %}
<!DOCTYPE html>
<html>
<head>
<link href="{% static 'dujour/css/jquery-ui.css' %}" rel="stylesheet"/>
<script src="{% static 'dujour/js/jquery-2.1.4.js' %}"></script>
<script src="{% static 'dujour/js/jquery-ui.js' %}"></script>
{% block css-headers %}{% endblock %}
{% block js-headers %}{% endblock %}
</head>
<body>
<a href="{% url 'home' %}">Home</a> |
{% if user.is_authenticated %}
    <a href="{% url 'cart' %}">Cart</a> |
    <a href="{% url 'list_orders' %}">List orders</a> |
    <a href="{% url 'account_logout' %}">Log out</a>
{% endif %}
<hr/>
{% block content %}{% endblock %}
{% block js-body %}{% endblock %}
</body>
</html>
